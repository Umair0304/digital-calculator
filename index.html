<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
      <div>
          <input type="text" size="20" class="input" id="input">
      </div>
      <div class="result">
        <input type="text" readonly="readonly" name="result" id="result">
    </div>
      <div>
          <button class="clearBtn" onclick="clearall()">AC</button>
        <button class="backarrow clearBtn" onclick="clearone()"><img src="arrow.jpg" alt="" width="20px" class="arrow-image"></button>
      </div>
      <div>
          <button class="number" onclick="getNumber('7')">7</button>
          <button class="number" onclick="getNumber('8')">8</button>
          <button class="number" onclick="getNumber('9')">9</button>
          <button class="sign" onclick="getNumber('*')">X</button>
      </div>
      <div>
          <button class="number" onclick="getNumber('4')">4</button>
          <button class="number" onclick="getNumber('5')">5</button>
          <button class="number" onclick="getNumber('6')">6</button>
          <button class="sign" onclick="getNumber('-')">-</button>
      </div>
      <div>
          <button class="number" onclick="getNumber('1')">1</button>
          <button class="number" onclick="getNumber('2')">2</button>
          <button class="number" onclick="getNumber('3')">3</button>
          <button class="sign" onclick="getNumber('+')">+</button>
      </div>
      <div>
          <button class="sign" onclick="getNumber('/')">/</button>
          <button class="zero" onclick="getNumber('0')">0</button>
          <button class="sign" onclick="getNumber('%')">%</button>
          <button class="answer" onclick="calculateResult()">=</button>
      </div>
  </div>  

 <script src="app.js"></script>   
</body>
</html>
